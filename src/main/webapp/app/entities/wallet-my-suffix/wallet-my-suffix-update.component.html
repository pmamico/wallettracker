<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-wallet-my-suffix-heading" jhiTranslate="wallethistoryApp.wallet.home.createOrEditLabel">Create or edit a Wallet</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wallethistoryApp.wallet.currencyId" for="field_currencyId">Currency Id</label>
                    <input type="number" class="form-control" name="currencyId" id="field_currencyId"
                           formControlName="currencyId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wallethistoryApp.wallet.currentValue" for="field_currentValue">Current Value</label>
                    <input type="number" class="form-control" name="currentValue" id="field_currentValue"
                           formControlName="currentValue"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wallethistoryApp.wallet.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wallethistoryApp.wallet.walletHistory" for="field_walletHistory">Wallet History</label>
                    <select class="form-control" id="field_walletHistory" name="walletHistory" formControlName="walletHistoryId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="walletHistoryOption.id" *ngFor="let walletHistoryOption of wallethistories; trackBy: trackById">{{ walletHistoryOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
