<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="currency">
            <h2><span jhiTranslate="wallethistoryApp.currency.detail.title">Currency</span> {{ currency.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wallethistoryApp.currency.iso">Iso</span></dt>
                <dd>
                    <span>{{ currency.iso }}</span>
                </dd>
                <dt><span jhiTranslate="wallethistoryApp.currency.currencyHistory">Currency History</span></dt>
                <dd>
                    <div *ngIf="currency.currencyHistoryId">
                        <a [routerLink]="['/currency-history-my-suffix', currency.currencyHistoryId, 'view']">{{ currency.currencyHistoryId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/currency-my-suffix', currency.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
