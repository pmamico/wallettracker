<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-currency-my-suffix-heading" jhiTranslate="wallethistoryApp.currency.home.createOrEditLabel">Create or edit a Currency</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wallethistoryApp.currency.iso" for="field_iso">Iso</label>
                    <input type="text" class="form-control" name="iso" id="field_iso"
                           formControlName="iso"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wallethistoryApp.currency.currencyHistory" for="field_currencyHistory">Currency History</label>
                    <select class="form-control" id="field_currencyHistory" name="currencyHistory" formControlName="currencyHistoryId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="currencyHistoryOption.id" *ngFor="let currencyHistoryOption of currencyhistories; trackBy: trackById">{{ currencyHistoryOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
